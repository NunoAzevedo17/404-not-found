<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="devChallenges.io challenge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Space+Mono:wght@400;700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "gray-1": "#333",
              "gray-2": "#4F4F4F",
            },
            fontFamily: {
              inconsolata: "Inconsolata",
              montserrat: "Montserrat",
            },
          },
        },
      };
    </script>

    <style type="text/tailwindcss">
      @layer base {
        html {
          font-family: Space Mono;
        }
      }

      .line-height-normal {
        line-height: normal;
      }
    </style>

    <title>404 not found</title>
  </head>
  <body>
    <main
      class="pt-5 pb-6 px-6 xl:py-10 xl:px-[77px] flex flex-col justify-between gap-8 min-h-screen"
    >
      <h1
        class="text-2xl font-bold line-height-normal uppercase tracking-[-1.92px] text-gray-1 font-inconsolata"
      >
        404 not found
      </h1>

      <section
        class="flex flex-wrap xl:flex-nowrap justify-center gap-x-[118.78px] gap-y-[60px]"
      >
        <img
          src="./assets/Scarecrow.png"
          alt="404 not found"
          class="w-[287px] xl:w-[539px]"
        />

        <div>
          <h2
            class="text-gray-1 text-5xl xl:text-[64px] font-bold tracking-[-1.68px] xl:tracking-[-2.24px] line-height-normal mb-9"
          >
            I have bad news for you
          </h2>

          <p
            class="text-gray-2 text-lg xl:text-2xl line-height-normal tracking-[-0.63px] xl:tracking-[-0.84px] mb-[66px] xl:mb-16 max-w-[381px]"
          >
            The page you are looking for might be removed or is temporarily
            unavailable
          </p>

          <button
            class="bg-gray-1 w-[216px] h-[68px] text-white text-sm font-bold line-height-normal tracking-[-0.49px] uppercase"
          >
            Back to homepage
          </button>
        </div>
      </section>

      <footer>
        <p
          class="text-center text-[#BDBDBD] font-montserrat text-sm font-medium line-height-normal"
        >
          created by <span class="font-bold underline">@nunoazevedo17</span> -
          devChallenges.io
        </p>
      </footer>
    </main>
  </body>
</html>
